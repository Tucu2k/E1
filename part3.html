<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>
    <article>
        <h1><strong>Formulario de registro</strong></h1>
        <form action="">
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre">
        </form>
        <br>
        <form action="">
            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" id="Apellido">
        </form>
        <br>
        <label for="Cursada">Modalidad de Cursada</label>
        <input type="radio" name="cursada" id="ondemand">
        <label for="ondemand">On-Demand</label>
        <input type="radio" name="cursada" id="envivo">
        <label for="envivo">En vivo</label>
        <br>
        <br>
        <label for="Correo">Correo</label>
        <input type="email" name="Correo" id="Correo" required>
        <br>
        <br>
        <input type="checkbox" name="Info" id="Info">
        <label for="Info">Deseo recibir informacion sobre nuevos posteos en la plataforma Nucba.</label>
        <br>    
        <br>
        <input type="checkbox" name="Terms" id="terms">
        <label for="Terms">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
        <br>    
        <br>
        <form action="" method="post" >
            <button type="submit" required >Enviar</button>
        </form>
    </article>
</main>
